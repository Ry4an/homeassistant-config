- id: '1755269858350'
  alias: Desktop Backup Successful
  description: ''
  triggers:
  - trigger: webhook
    allowed_methods:
    - POST
    - PUT
    local_only: true
    webhook_id: !secret desktop_backup_webhook_id
  conditions: []
  actions:
  - action: input_datetime.set_datetime
    metadata: {}
    data:
      timestamp: '{{ now().timestamp() }}'
    target:
      entity_id: input_datetime.last_desktop_backup
  mode: single
