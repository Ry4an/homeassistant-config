emergency_message:
  sequence:
  - action: notify.all_devices
    metadata: {}
    data:
      message: '{{ message }}'
      title: '{{ title }}'
      data:
        color: red
        channel: Emergency
        vibrationPattern: 100, 1000, 100, 1000, 100
        car_ui: true
        notification_icon: mdi:bullhorn
  - action: tts.speak
    metadata: {}
    data:
      cache: true
      media_player_entity_id: media_player.guest_bedroom_speaker
      message: '{{ title }} {{ message }}'
    target:
      entity_id: tts.google_translate_en_com
  - action: tts.speak
    metadata: {}
    data:
      cache: true
      media_player_entity_id: media_player.noah_s_room_display
      message: '{{ title }} {{ message }}'
    target:
